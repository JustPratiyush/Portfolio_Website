    <script src="../main.js"></script>
    <script>
      // Initialize theme toggle
      document.addEventListener("DOMContentLoaded", function () {
        // Project data
        const projects = [
          {
            title: "Vastu Vistar",
            description:
              "A comprehensive Vastu consultation platform with personalized recommendations and expert guidance.",
            date: "Oct 12, 2023",
            image: "../assets/Projects/project1.webp",
            technologies: ["html5", "css3", "javascript", "bootstrap"],
            demoUrl: "https://www.vastuvistar.com/",
            codeUrl: "#",
          },
          {
            title: "AI-Powered Medical Assistant",
            description:
              "An intelligent medical assistant that helps users understand symptoms and find appropriate care.",
            date: "Aug 5, 2023",
            image: "../assets/Projects/medical-assistant.webp",
            technologies: ["react", "nodejs", "mongodb", "tensorflow"],
            demoUrl:
              "https://github.com/JustPratiyush/AI-Powered-Medical-Assistant",
            codeUrl:
              "https://github.com/JustPratiyush/AI-Powered-Medical-Assistant",
          },
          {
            title: "E-commerce Platform",
            description:
              "A full-featured e-commerce platform with product management, cart, and payment integration.",
            date: "Jun 20, 2023",
            image: "../assets/Projects/ecommerce.webp",
            technologies: ["react", "nodejs", "express", "mongodb"],
            demoUrl: "#",
            codeUrl: "#",
          },
          {
            title: "Task Management App",
            description:
              "A productivity app for managing tasks, deadlines, and team collaboration.",
            date: "Apr 15, 2023",
            image: "../assets/Projects/task-manager.webp",
            technologies: ["vuejs", "firebase", "typescript", "tailwind"],
            demoUrl: "#",
            codeUrl: "#",
          },
          {
            title: "Recipe Finder",
            description:
              "Discover and save recipes based on ingredients you have at home.",
            date: "Feb 28, 2023",
            image: "../assets/Projects/recipe-finder.webp",
            technologies: ["javascript", "api", "html5", "css3"],
            demoUrl: "#",
            codeUrl: "#",
          },
          {
            title: "Weather Dashboard",
            description:
              "Real-time weather information with 5-day forecast and weather alerts.",
            date: "Jan 10, 2023",
            image: "../assets/Projects/weather-dashboard.webp",
            technologies: ["javascript", "api", "bootstrap", "chartjs"],
            demoUrl: "#",
            codeUrl: "#",
          },
        ];

        const projectContainer = document.querySelector(".row.g-4");

        projects.forEach((project) => {
          const projectCard = document.createElement("div");
          projectCard.className = "col-md-6 col-lg-4";

          // Map technology names to their respective Devicon classes
          const techIcons = project.technologies
            .map((tech) => {
              const iconClass =
                tech === "javascript"
                  ? "js"
                  : tech === "vuejs"
                  ? "vuejs"
                  : tech === "nodejs"
                  ? "nodejs"
                  : tech === "html5"
                  ? "html5"
                  : tech === "css3"
                  ? "css3"
                  : tech === "bootstrap"
                  ? "bootstrap"
                  : tech === "mongodb"
                  ? "mongodb"
                  : tech === "express"
                  ? "express"
                  : tech === "react"
                  ? "react"
                  : tech === "typescript"
                  ? "typescript"
                  : tech === "tailwind"
                  ? "tailwindcss"
                  : tech === "firebase"
                  ? "firebase"
                  : tech === "tensorflow"
                  ? "tensorflow"
                  : tech === "api"
                  ? "api"
                  : tech === "chartjs"
                  ? "chartjs"
                  : "code";

              return `<i class="devicon-${iconClass}-plain colored" title="${tech}"></i>`;
            })
            .join("");

          projectCard.innerHTML = `
            <div class="cardsize hover-sound-trigger">
              <div class="card project-card h-100 d-flex flex-column shadow-sm rounded-4 hover-effect">
                <div class="position-relative">
                  <img src="${
                    project.image
                  }" class="card-img-top rounded-top-4" alt="${
            project.title
          }" />
                  <div class="project-card-overlay">
                    <div class="d-flex gap-2">
                      ${
                        project.demoUrl !== "#"
                          ? `<a href="${project.demoUrl}" class="btn btn-sm btn-light" target="_blank" rel="noopener noreferrer">
                          <i class="bi bi-eye"></i> Demo
                        </a>`
                          : ""
                      }
                      ${
                        project.codeUrl !== "#"
                          ? `<a href="${project.codeUrl}" class="btn btn-sm btn-outline-light" target="_blank" rel="noopener noreferrer">
                          <i class="bi bi-github"></i> Code
                        </a>`
                          : ""
                      }
                    </div>
                  </div>
                </div>
                <div class="card-body d-flex flex-column">
                  <div class="project-meta">
                    <span class="text-muted">${project.date}</span>
                  </div>
                  <h4 class="card-title mt-1">${project.title}</h4>
                  <p class="project-description card-text flex-grow-1">
                    ${project.description}
                  </p>
                  <div class="mt-auto pt-2">
                    <div class="tech-stack">
                      ${techIcons}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          projectContainer.appendChild(projectCard);
        });

        // Initialize animations after content is loaded
        if (typeof initScrollAnimations === "function") {
          initScrollAnimations();
        }
      });
    </script>
